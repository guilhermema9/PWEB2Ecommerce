<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pessoas Fisicas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

</head>
<nav>
  <a th:href="@{/}" class="btn btn-primary btn-sm" role="button">Home Page</a>
  <a th:href="@{/produtos/form}" class="btn btn-primary btn-sm" role="button">Cadastrar Produtos</a>
  <a th:href="@{/produtos/list}" class="btn btn-primary btn-sm" role="button">Listar Produtos</a>
  <a th:href="@{/pessoasfisicas/form}" class="btn btn-primary btn-sm" role="button">Cadastrar Pessoa Física</a>
  <a th:href="@{/pessoasjuridicas/form}" class="btn btn-primary btn-sm" role="button">Cadastrar Pessoa Juridica</a>
  <a th:href="@{/pessoasfisicas/list}" class="btn btn-primary btn-sm" role="button">Listar Pessoas Físicas</a>
  <a th:href="@{/pessoasjuridicas/list}" class="btn btn-secondary btn-sm disabled" role="button">Listar Pessoas Juridicas</a>
  <a th:href="@{/vendas/list}" class="btn btn-primary btn-sm" role="button">Listar Vendas</a>
</nav>
<body>
<h1>Lista de Pessoas Juridicas Cadastradas</h1>
<table class="table" border="1">
  <thead>
  <tr>
    <th>Id</th>
    <th>Nome</th>
    <th>CNPJ</th>
  </tr>
  </thead>
  <tr th:each="p : ${pessoasjuridicas}">
    <td th:text="${p.id}"> </td>
    <td th:text="${p.nome}"> </td>
    <td th:text="${p.cnpj}"> </td>
    <td> <a th:href="@{/pessoasjuridicas/edit/{id}(id=${p.id})}">Editar</a> </td>
    <td> <a onclick="return window.confirm('Tem certeza que deseja excluir este registro?')" th:href="@{/pessoasjuridicas/remove/{id}(id=${p.id})}">Excluir</a> </td>
  </tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
