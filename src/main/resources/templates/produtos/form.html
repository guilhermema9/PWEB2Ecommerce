<!DOCTYPE html>

<html th:replace="~{fragments/layout :: layout(~{::head},~{::main})}">

<head th:replace="fragments/head :: head(~{})"></head>

<body>
  <main>
    <h1>Cadastro de Produtos</h1>
    <form method="post" th:action="${produto.id == null} ? @{/produtos/save} : @{/produtos/update}" th:object="${produto}">
      <input type="hidden" th:field="*{id}">
      <input type="text" th:field="*{descricao}" placeholder="Descrição">
      <input type="number" th:field="*{valor}" placeholder="Valor" step="0.01">
      <input type="submit" value="Enviar">
    </form>
  </main>
</body>
</html>
