<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
<main class="container">
    <div class="row">
        <div class="mx-auto">

            <div th:if="${param.error}">
                <div class="alert alert-danger">Usuário/senha inválidos!</div>
            </div>

            <div th:if="${param.logout}">
                <div class="alert alert-success">Logout com sucesso.</div>
            </div>

            <div class="card">
                <h5 class="card-header">Informe usuário e senha</h5>
                <div class="card-body">
                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label>Login:<input class="form-control" type="text"
                                                name="username" placeholder="Usuário"/></label>
                        </div>

                        <div class="form-group">
                            <label>Senha:<input class="form-control"
                                                type="password" name="password" placeholder="Senha"/></label>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                    <div>
                        Cadastrar novo usuário
                        <a th:href="@{/cadastrar-pessoafisica}">
                            Pessoa Física
                        </a>
                        <a th:href="@{/cadastrar-pessoajuridica}">
                            Pessoa Jurídica
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div>
        <p>Usuários Cadastrados</p>
        <p>admin 123</p>
        <p>usuario 123</p>
    </div>
</main>
</body>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</html>
