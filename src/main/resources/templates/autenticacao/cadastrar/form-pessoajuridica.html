<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, user-scalable=no"/>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
<main class="container">


  <form method="post" th:action="@{/salvar-pessoa/juridica}" th:object="${pessoa}">
    <fieldset>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="usuario">Nome de Usuário</label>
          <label
                  class="invalid-feedback"
                  th:errors="*{usuario.login}">
          </label>
          <input
                  type="text"
                  id="usuario"
                  class="form-control"
                  th:field="*{usuario.login}"
                  th:errorclass="is-invalid"
                  required
                  placeholder="Digite um nome de usuário">
        </div>
        <div class="col-md-6">
          <label for="senha">Senha</label>
          <label
                  class="invalid-feedback"
                  th:errors="*{usuario.password}">
          </label>
          <input
                  type="password"
                  id="senha"
                  class="form-control"
                  th:field="*{usuario.password}"
                  th:errorclass="is-invalid"
                  required
                  placeholder="Digite uma senha">
        </div>
        <div class="col-md-6">
          <label for="nome">Razão Social</label>
          <label
                  class="invalid-feedback"
                  th:errors="*{nome}">
          </label>
          <input
                  type="text"
                  id="nome"
                  class="form-control"
                  th:field="*{nome}"
                  th:errorclass="is-invalid"
                  required
                  placeholder="Digite a Razão Social">
        </div>
        <div class="col-md-6">
          <label for="cnpj">CNPJ</label>
          <label
                  class="invalid-feedback"
                  th:errors="*{cnpj}">
          </label>
          <input
                  type="text"
                  id="cnpj"
                  class="form-control"
                  th:field="*{cnpj}"
                  th:errorclass="is-invalid"
                  required
                  placeholder="Digite o CNPJ">
        </div>
      </div>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="email">E-mail</label>
          <label
                  class="invalid-feedback"
                  th:errors="*{email}">
          </label>
          <input
                  type="email"
                  id="email"
                  class="form-control"
                  th:field="*{email}"
                  th:errorclass="is-invalid"
                  required
                  placeholder="Digite seu melhor e-mail">
        </div>
        <div class="col-md-6">
          <label for="telefone">Telefone</label>
          <label
                  class="invalid-feedback"
                  th:errors="*{telefone}">
          </label>
          <input
                  type="text"
                  id="telefone"
                  class="form-control"
                  th:field="*{telefone}"
                  th:errorclass="is-invalid"
                  required
                  placeholder="Digite seu melhor telefone">
        </div>
      </div>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="descricao>">Descrição</label>
          <label
                  class="invalid-feedback"
                  th:errors="*{enderecos[0].descricao}">
          </label>
          <input
                  type="text"
                  id="descricao>"
                  name="descricao"
                  class="form-control"
                  th:errorclass="is-invalid"
                  th:field="*{enderecos[0].descricao}"
                  required
                  placeholder="Digite a descrição do endereço">
          <small id="passwordHelpBlock" class="form-text text-muted">
            Exemplo: Casa, Trabalho, Casa da mãe, etc.
          </small>
        </div>
      </div>

      <div class="row g-3">
        <div class="col-md-2">
          <label for="cep">CEP</label>
          <label
                  class="invalid-feedback"
                  th:errors="*{enderecos[0].cep}">
          </label>
          <input
                  type="text"
                  id="cep"
                  name="cep"
                  class="form-control"
                  onblur="pesquisacep(this.value);"
                  th:errorclass="is-invalid"
                  th:field="*{enderecos[0].cep}"
                  required
                  placeholder="Digite o CEP">
        </div>
      </div>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="rua">Logradouro</label>
          <label
                  class="invalid-feedback"
                  th:errors="*{enderecos[0].logradouro}">
          </label>
          <input
                  type="text"
                  id="rua"
                  class="form-control"
                  th:field="*{enderecos[0].logradouro}"
                  th:errorclass="is-invalid"
                  required
                  placeholder="Digite seu endereço">
        </div>
        <div class="col-md-6">
          <label for="complemento">Complemento</label>
          <label
                  class="invalid-feedback"
                  th:errors="*{enderecos[0].complemento}">
          </label>
          <input
                  type="text"
                  id="complemento"
                  class="form-control"
                  th:field="*{enderecos[0].complemento}"
                  th:errorclass="is-invalid"
                  required
                  placeholder="Digite o complemento">
        </div>
      </div>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="bairro">Bairro</label>
          <label
                  class="invalid-feedback"
                  th:errors="*{enderecos[0].bairro}">
          </label>
          <input
                  type="text"
                  id="bairro"
                  class="form-control"
                  th:field="*{enderecos[0].bairro}"
                  th:errorclass="is-invalid"
                  required
                  placeholder="Digite o bairro">
        </div>
        <div class="col-md-4">
          <label for="cidade">Cidade</label>
          <input
                  type="text"
                  class="form-control"
                  id="cidade"
                  th:field="*{enderecos[0].cidade.nome}">
        </div>
        <div class="col-md-2">
          <label for="uf">Estado</label>
          <input
                  type="text"
                  id="uf"
                  class="form-control"
                  th:field="*{enderecos[0].cidade.estado.nome}">
        </div>
      </div>
    </fieldset>
    <input type="submit" class="btn btn-primary mb-2" value="Cadastrar">
  </form>
  <script th:src="@{/script/cep.js}"></script>
</main>
</body>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</html>
