<!DOCTYPE html>

<html th:replace="~{fragments/layout :: layout(~{::head},~{::main})}">

<head th:replace="fragments/head :: head(~{})"></head>

<body>
    <main>
        <h1>Lista de Vendas Cadastradas</h1>
        <table class="table" border="1">
            <thead>
            <tr>
                <th>Id</th>
                <th>Data</th>
                <th>Total</th>
                <th>Cliente</th>
                <th>CPF/CNPJ</th>
            </tr>
            </thead>
            <tr th:each="v : ${vendas}">
                <td th:text="${v.id}"> </td>
                <td th:text="${v.data}"> </td>
                <td th:text="${v.total()}"> </td>
                <td th:text="${v.cliente.nome}"> </td>
                <td th:text="${v.cliente.getClass().getSimpleName().equals('PessoaFisica') ? 'CPF' : 'CNPJ' }"> </td>

            </tr>
        </table>
    </main>
</body>
</html>
